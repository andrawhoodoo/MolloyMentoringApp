<html>

<head>
  <meta charset="utf-8">
  <title>Molloy Mentoring Login</title>
  <link rel="stylesheet" type"text/css" href="../mentoringApp/index.css">
</head>

<header id = "header"> 
  <h1> <img id = "logo" src = "../mentoringApp/images/logo.png"></h1>
</header>

<body>
  <script src="script.js"></script>

  <div class = "loginbox">

    <img src="../mentoringApp//images/avatar.png"class="avatar">

    <section id = "quest1">
      <h1> Mentoring App Survey </h1>
      <form>
        <p> 1.  What is your Gender? </p>
        <ul>
          <input type = "radio" name = "gender" value = "male"> Male <br><br>
          <input type = "radio" name = "gender" value = "female"> Female <br><br>
          <input type = "radio" name = "gender" value = "other"> Other <br><br>
        </ul>
      </form>
    </section>
    <br><br><br><br><br><br><br><br>

    <section id = "quest2">
     <form>
      <p> 2.  What is your current year? </p>
      <ul>
        <input type = "radio" name = "year" value = "freshman"> Freshman <br><br>
        <input type = "radio" name = "year" value = "sophmore"> Sophmore <br><br>
        <input type = "radio" name = "year" value = "junior"> Junior <br><br>
        <input type = "radio" name = "year" value = "senior"> Senior <br><br>
      </ul>
    </form>
  </section>

  <br><br><br><br><br><br>

  <section id = "quest3">
   <form>
    <p> 1.  Where do you live?  </p>
    <ul>
      <input type = "radio" name = "home" value = "on campus"> On Campus 
      <br><br>
      <input type = "radio" name = "home" value = "off campus"> Off Campus 
      <br> <br><br><br>
      <input type = "submit" name = "" value = "Submit">
    </ul>
  </form>
</section>

<br>
</div>

</body>

</html>
