            <a href="index.html" class="navbar-brand">Blogen</a>

                    <li class="nav-item px-2">

                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fas fa-user"></i>Welcome Brad

                        <div class="dropdown-menu">

                                <i class="fas fa-user-circle"></i>Profile

                            </a>
                        </div>
                    </li>
                    <li class="nav-item">

                            <i class="fas fa-user-times"></i>Logout

                    </li>
                </ul>
            </div>
        </div>

    <!--HEader-->
    <header id="main-header" class="py-2 bg-primary text-white">
       <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-users"></i>Edit Profile</h1>
                </div>
            </div>
        </div>
    </header>
    
    
    <!--Actions-->
     <section id="actions" class="py-4 mb-4 bg-light">
         <div class="container">
             <div class="row">
                 <div class="col-md-3">
                     <a href="index.html" class="btn btn-light btn-block">
                         <i class="fas fa-arrow-left"></i> Back To Dashboard
                     </a>
                 </div>
                 <div class="col-md-3">
                     <a href="#" class="btn btn-success btn-block">
                         <i class="fas fa-lock"></i> Change Password
                     </a>
                 </div>
                 <div class="col-md-3">
                     <a href="#" class="btn btn-danger btn-block">
                         <i class="fas fa-trash"></i> Delete Account
                     </a>
                 </div>
             </div>
         </div>
     </section>
      
      
      <!--Profile-->
      <section id="profile">
          <div class="container">
              <div class="row">
                  <div class="col-md-9">
                      <div class="card">
                          <div class="card-header">
                              <h4>Edit Profile</h4>
                          </div>
                          <div class="card-body">
                              <form>
                                 <div class="form-group">
                                      <label for="name">Name</label>
                                      <input type="text" class="form-control" value="Brad">
                                  </div>
                                  <div class="form-group">
                                      <label for="email">Email</label>
                                      <input type="text" class="form-control" value="test@test.com">
                                  </div>
                                  <div class="form-group">
                                      <label for="bio">Bio</label>
                                      <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio aut illo eos corporis, tenetur non optio ipsa. Ad quia quisquam reiciendis repellendus quo, magni, omnis dolorem adipisci eum ea placeat earum itaque dolore quis facilis dolorum consectetur. Aliquid, sapiente, error.</textarea>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-3">
                      <h3>Your Avatar</h3>
                      <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3">
                      <button class="btn btn-primary btn-block">Edit Image</button>
                      <button class="btn btn-danger btn-block">Delete Image</button>
                  </div>
              </div>
          </div>
      </section>
      
      <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
          <div class="container">
              <div class="row">
                  <div class="col">
                      <p class="lead text-center">
                          Copyright &copy; <span id="year"></span> Blogen
                      </p>
                  </div>
              </div>
          </div>
      </footer>
 
      
      
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
    
     <script>
        $('#year').text(new Date().getFullYear());
         
         CKEDITOR.replace('editor1');
    </script>
